<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="free online svg editor and preview tool">
		<meta name="keywords" content="svg, editor, slick, slicksvg">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>slicksvg</title>
		<link rel="stylesheet" href="editor.min.css?x=build" />
	</head>
	<body>
		<main id="editor">
			<nav><button id="flip">flip screen</button></nav>
			<!-- code mirror editor -->
		</main>
		<aside id="preview">
			<nav>
				<label>Zoom:</label>
				<button id="zoomin">+</button>
				<button id="zoomout">-</button>
			</nav>
			<!-- svg preview -->
		</aside>
		<script type="module" src="app.min.js?x=build"></script>
	</body>
</html>
